specVersion: 0.0.2
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: TokenFactory
    network: rinkeby
    source:
      address: "0x878A40c823c05653990e89CA85f7C3427f6b9b5d"
      abi: TokenFactory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - CreateToken
      abis:
        - name: TokenFactory
          file: TokenFactory/abis/TokenFactory.json
        - name: TokenWithManifesto
          file: TokenFactory/abis/TokenWithManifesto.json
      eventHandlers:
        - event: CreateToken(address,string,string[3])
          handler: handleCreateToken
      file: TokenFactory/TokenFactory.wasm
